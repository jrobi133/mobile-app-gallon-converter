<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Converter with Slider</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/jquery.mobile-1.3.1.min.css" />

    
</head>
<body>
<div data-role="page">
    <!-- creating header -->
    <div data-role = header>Converting fluid measurements</div>

    <div data-role = "content">

        <!-- create a label that takes in the quantity of gallons then displays the quantity of gallons entered using jQuery Mobile -->
        <label for="gallon">Enter the quantity in gallons:</label>
        <input type="range" id="Gallons" name="gallons" min="0" max="100"> <br>

    <!-- create a Display button -->
        <button onclick="displayGallons()">Display</button>

    <!-- display the gallons from the input -->
        <div id="display-gallons"></div>
    </div>
    <!-- creating footer -->
    <div data-role = footer> <small>Fluid quantity converter </small> </div>
</div>

    <!-- JS -->
    <script src="./assets/jquery-1.8.3.min.js"></script>
    <script src="./assets/jquery.mobile-1.3.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
